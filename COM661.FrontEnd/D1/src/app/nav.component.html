<div class="navbar navbar-expand-sm bg-primary navbar-dark fixed-top bg-dark text-white">
  <span class="navbar-brand ms-2">MovieWorld</span>
  <ul class="navbar-nav ml-auto">
    <li class="nav-item">
      <a class="nav-link" routerLink='/'>Home</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" routerLink='/movies'>Movies</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" routerLink='/movies'>My Profile</a>
    </li>
  </ul>
  <div class="form-inline ms-auto" style="margin-right: 10px;">
    <ng-container *ngIf="authService.isAuthenticated$ | async; else loggedOut">
      <button class="btn btn-danger" (click)="authService.logout()">Logout</button>
    </ng-container>

    <ng-template #loggedOut>
      <button class="btn btn-success" (click)="authService.loginWithRedirect({
          appState: { target: this.router.url }
        })">
        Login
      </button>
    </ng-template>
  </div>
</div>
